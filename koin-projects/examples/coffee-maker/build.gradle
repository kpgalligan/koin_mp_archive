apply plugin: 'org.jetbrains.kotlin.multiplatform'

archivesBaseName = 'example-coffee-maker'

kotlin {
    jvm()
    macosX64() {
        binaries {
            executable {
                entryPoint = "org.koin.example.main"
            }
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation project(":koin-core")
                implementation "co.touchlab:stately:$stately_version"
            }
        }

        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
                implementation project(":koin-test")
                implementation "co.touchlab:testhelp:$testhelp_version"
            }
        }
    }
}
